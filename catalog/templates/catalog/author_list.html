{% extends 'base_generic.html' %}

{% block content %}
<div class="col-sm-10">
<h1>Author List</h1>
<ul>
    {% for author in author_list %}
        <li>
            <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, {{author.first_name }} ({{ author.date_of_birth }} - {% if author.date_of_death %}author.date_of_death{% endif %})</a>
        </li>
    {% endfor %}    
</ul>
</div>
{% endblock content %}
